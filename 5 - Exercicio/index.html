<body>
    <h1> Universidade </h1>

        <br>
        <div><label>A Quantidade de Professores:</label> <input type="number" id="professor"></div>
        <br>
        <div><label>A Quantidade de cursos:</label> <input type="number" id="curso" /></div>
        <br>
        <div><label>O Melhor curso:</label> <input type="text" id="curso"></div>
        <br>
    </form>
    <div><button id="salvarInf" onClick="salvarInf()">Salvar</button></div>
